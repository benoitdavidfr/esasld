title: registre utilisé par la lecture d'Ecosphères
abstract: |
  Ce registre définit:
    1) les ontologies utilisées
    2) des ressources identifiées par des URI présents dans l'export Ecosphères et mais dont la définition
       est absente de cet export.
$schema:
  $id: https://georef.eu/exportESph/registre.schema.yaml
  $schema: http://json-schema.org/schema#
  type: object
  additionalProperties: false
  required: [ title, abstract, $schema, classes ]
  properties:
    title: { description: 'titre du document', type: string }
    abstract: { description: 'résumé du document', type: string }
    $schema:
      description: 'schema JSON du document'
      oneOf:
        - $ref: http://json-schema.org/schema#
        - type: string
    namespaces:
      description: dictionnaire des espaces de noms indexés sur leur prefixe utilisé dans ce document
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-z]+$':
          description: URI de l'espace de noms
          type: string
          pattern: '^https?://'
    ontologies:
      description: dictionnaire des ontologies indexées sur le préfixe de leur espace de noms
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-z]+$':
          description: description de l'ontologie
          type: object
          properties:
            title: { description: "titre de l'ontologie", type: string }
            source:
              description: liste de références aux documents de référence sur cette ontologie
              type: array
              items: {type: string}
    classes:
      description: dictionnaire des classes indexées sur leur URI compact
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-z]+:[A-Za-z]+$':
          description: description de la classe et de ses ressources bien connues
          type: object
          additionalProperties: false
          required: [definition, subclassOf]
          properties:
            label: { description: "libellé s'il ne se déduit pas facilement de son URI", type: string}
            definition: { description: 'définition officielle de la classe', type: string }
            comment: { description: 'commentaire officiel sur la classe', type: string }
            subclassOf:
              description: liste des classes parentes définies par leur URI compact
              type: array
              items:
                type: string
                pattern: '^[a-z]+:[A-Za-z]+$'
            resources:
              description: liste de ressources bien connues de la classe et utiles
              type: array
              items:
                description: Description de chaque ressource
                type: object
                required: [ $id, label ]
                additionalProperties: false
                properties:
                  $id:
                    description: URI de la ressource
                    type: string
                  label:
                    description: étiquettes définies par langue, '' pour langue non définie
                    type: object
                    additionalProperties: false
                    patternProperties:
                      '^|..$':
                        type: string
    properties:
      description: dictionnaire des propriétés indexées sur leur URI compact
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-z]+:[a-zA-Z]+$':
          oneOf:
            - description: description de la propriété
              type: object
              additionalProperties: false
              properties:
                label: { description: "libellé s'il ne se déduit pas facilement de son URI", type: string}
                definition: { description: 'définition officielle de la classe', type: string }
                definition(fr): { description: "une traduction en français de la définition", type: string }
                comment: { description: 'un commentaire', type: string }
                subpropertyOf:
                  description: liste des propriétés parentes
                  type: array
                  items:
                    type: string
                equivalentProperty:
                  type: array
                  items:
                    type: string
                range:
                  description: cible de la propriété comme ensemble de classes définies par leur URI compact
                  type: array
                  items: {type: string}
                datatype:
                  description: liste de types de données attendus
                  type: array
                  items: {type: string}
                domain:
                  description: domaine de définition de la proprité comme ensemble de classes définies par leur URI compact
                  type: array
                  items: {type: string}
                inverse:
                  description: définition d'une proprité inverse
                  type: string
                  pattern: '^[a-z]+:[a-zA-Z]+$'
            - description: propriété en cours de définition
              type: 'null'
    eof:
      description: propriété marquant la fin du fichier
      type: 'null'
    
