  foaf:
    title: FOAF Vocabulary Specification 
    source:
      - http://xmlns.com/foaf/0.1/
    classes:
      foaf:Agent:
        definition: An agent (eg. person, group, software or physical artifact). 
        subClassOf: []
      foaf:Person:
        definition: |
          A person.
          The foaf:Person class represents people. Something is a foaf:Person if it is a person. We don't nitpic about whether
          they're alive, dead, real, or imaginary. The foaf:Person class is a sub-class of the foaf:Agent class, since all people
          are considered 'agents' in FOAF. 
        subClassOf: [foaf:Agent]
      foaf:Organization:
        definition: |
          An organization.
          The foaf:Organization class represents a kind of foaf:Agent corresponding to social instititutions such as companies,
          societies etc.  
        subClassOf: [foaf:Agent]
        instances:
          - $id: https://op.europa.eu/
            name:
              fr: Office des publications de l'Union européenne
              en: Publications Office of the European Union
            homepage: https://op.europa.eu/
          - $id: https://www.iso.org/
            name:
              fr: Organisation internationale de normalisation (ISO)
              en: International Organization for Standardization (ISO)
            homepage: https://www.iso.org/
          - $id: https://www.ecologie.gouv.fr/
            name:
              fr: Ministère chargé de l'écologie
            homepage: https://www.ecologie.gouv.fr/
    properties:  
      foaf:name:
      foaf:mbox:
        label: personal mailbox
        definition: |
          A personal mailbox, ie. an Internet mailbox associated with exactly one owner, the first owner of this mailbox.
          This is a 'static inverse functional property', in that there is (across time and change) at most one individual
          that ever has any particular value for foaf:mbox.
        domain: [foaf:Agent]
        range: [rdfs:Resource]
      foaf:phone:
      foaf:homepage:
        definition: A homepage of the catalog (a public Web document usually available in HTML).
        range: [foaf:Document]
        comment: |
          note DCAT:
            foaf:homepage is an inverse functional property (IFP) which means that it MUST be unique and precisely identify
            the Web-page for the resource. This property indicates the canonical Web-page, which might be helpful in cases
            where there is more than one Web-page about the resource.
      foaf:workplaceHomepage:
      foaf:page:
      foaf:primaryTopic:
        definition: The dcat:Resource (dataset or service) described in the record. [DCAT]
        range: [dcat:Resource]
        domain: [dcat:CatalogRecord]
        inverse: foaf:isPrimaryTopicOf
        comment: |
          [DCAT] Usage note:	foaf:primaryTopic property is functional: each catalog record can have at most one primary topic,
            i.e., describes one dataset or service.
        dcatSpecialization: Les propriétés range et domain correspondent à l'utilisation effectuée dans DCAT et pas au cas général.
  vcard:
    title: vCard Ontology - for describing People and Organizations
    source:
      - https://www.w3.org/TR/vcard-rdf/
    classes:
      vcard:Kind:
        definition: The parent class for all objects
        subClassOf: []
      vcard:Email:
        definition: |
          To specify the electronic mail address for communication with the object the vCard represents.
          Use the hasEmail object property.
        subClassOf: []
    properties:
      vcard:fn:
        definition: The full name of the object (as a single string). This is the only mandatory property.
        range: [rdfs:Literal]
        datatype: [xsd:string]
      vcard:hasEmail:
        definition: To specify the electronic mail address for communication with the object
        range: [vcard:Email]
      vcard:hasURL:
        definition: To specify a uniform resource locator associated with the object
        range: [rdfs:Resource]
  prov:
    title: "PROV-O: The PROV Ontology"
    source:
      - https://www.w3.org/TR/prov-o/
    classes:
      prov:Influence:
        definition: |
          Influence is the capacity of an entity, activity, or agent to have an effect on the character, development, or behavior of another by means of usage, start, end, generation, invalidation, communication, derivation, attribution, association, or delegation.
        subClassOf: []
      prov:EntityInfluence:
        definition: |
          EntityInfluence is the capacity of an entity to have an effect on the character, development, or behavior of another
          by means of usage, start, end, derivation, or other.
        subClassOf: [prov:Influence]
    properties:
      prov:qualifiedAttribution: # PROV
        definition: Link to an Agent having some form of responsibility for the resource
        subPropertyOf: [prov:qualifiedInfluence]
        domain: [prov:Entity]
        range: [prov:Attribution]
        comment: |
          Usage note: Used to link to an Agent where the nature of the relationship is known but does not match one of the standard [DCTERMS] properties (dcterms:creator, dcterms:publisher). Use dcat:hadRole on the prov:Attribution to capture the responsibility of the Agent with respect to the Resource. See 15.1 Relationships between datasets and agents for usage examples.
      prov:wasGeneratedBy:
        inverse: prov:generated
  odrl:
    title: Open Digital Rights Language (ODRL)
    source:
      - https://www.w3.org/TR/odrl-model/
    properties:  
      odrl:hasPolicy:
        definition: An ODRL conformant policy expressing the rights associated with the resource.
        range: [odrl:Policy]
        comment: |
          Usage note: Information about rights expressed as an ODRL policy [ODRL-MODEL] using the ODRL vocabulary [ODRL-VOCAB] MAY be provided for the resource.
  adms:
    title: Asset Description Metadata Schema (ADMS), W3C Working Group Note
    source:
      - https://www.w3.org/TR/vocab-adms/
    properties:  
      adms:versionNotes:
        definition: A description of changes between this version and the previous version of the resource [VOCAB-ADMS].
        range:  [rdfs:Literal]
        comment: |
          Usage note: 	
            In case of backward compatibility issues with the previous version of the resource, a textual description of them SHOULD be specified by using this property.
      adms:status:
        definition: The status of the resource in the context of a particular workflow process [VOCAB-ADMS].
        range: [skos:Concept]
        comment: |
          Usage note:
            DCAT does not prescribe the use of any specific set of life-cycle statuses, but refers to existing standards and community practices fit for the relevant application scenario.
  dct:
    title: DCMI Metadata Terms
    source:
      - https://www.dublincore.org/specifications/dublin-core/dcmi-terms/
      - https://www.dublincore.org/resources/userguide/publishing_metadata/
    classes:
      dct:PeriodOfTime:
        definition: An interval of time that is named or defined by its start and end.
        subClassOf: [dct:LocationPeriodOrJurisdiction]
      dct:LinguisticSystem:
        definition: A system of signs, symbols, sounds, gestures, or rules used in communication.
        comment: Written, spoken, sign, and computer languages are linguistic systems.
        subClassOf: []
        instances:
          - $id: http://publications.europa.eu/resource/authority/language/FRA
            label:
              fr: Français
              en: French
      dct:RightsStatement:
        definition: |
          A statement about the intellectual property rights (IPR) held in or over a resource, a legal document giving official
          permission to do something with a resource, or a statement about access rights.
        subClassOf: []
        instances:
          - $id: http://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess/noLimitations
            label:
              fr: Pas de restriction d’accès public selon INSPIRE # libellé souvent utilisé
              en: no limitations to public access # source registre Inspire
      dct:LicenseDocument:
        definition: A legal document giving official permission to do something with a resource.
        subClassOf: [dct:RightsStatement]
        instances:
          - $id: https://spdx.org/licenses/etalab-2.0
            label:
              fr: Licence ouverte Etalab 2.0
              en: Etalab Open License 2.0
          - $id: https://spdx.org/licenses/ODbL-1.0
            label:
              fr: Licence de base de données ouverte Open Data Commons v1.0
              en: Open Data Commons Open Database License v1.0
      dct:Standard:
        definition: A reference point against which other things can be evaluated or compared.
        subClassOf: []
        instances:
          - $id: https://tools.ietf.org/html/rfc4287
            label:
              fr: Le format de syndication Atom
              #en: The Atom Syndication Format
          - $id: http://www.opengis.net/def/crs/EPSG/0/4326
            label:
              fr: Système géodésique mondial 1984
              #en: World Geodetic System 1984
              #'': WGS 84
          - $id: http://www.opengis.net/def/crs/EPSG/0/4171
            label:
              fr: Système géodésique RGF93
              #'': RGF93 v1
          - $id: http://www.opengis.net/def/crs/EPSG/0/2154
            label:
              fr: Projection Lambert 93
              #'': RGF93 v1 / Lambert-93
          - $id: http://www.opengis.net/def/crs/EPSG/0/27572
            label:
              fr: Projection Lambert II Étendue
              #'': NTF (Paris) / Lambert zone II
      dct:MediaTypeOrExtent:
        definition: A media type or extent.
        subClassOf: []
      dct:MediaType:
        definition: A file format or physical medium.
        subClassOf: [dct:MediaTypeOrExtent]
        instances:
          - $id: https://www.iana.org/assignments/media-types/text/html
            label:
              fr: Texte HTML
              en: HTML text
      dct:SizeOrDuration:
        definition: A dimension or extent, or a time taken to play or execute.
        subClassOf: [dct:MediaTypeOrExtent]
      dct:LocationPeriodOrJurisdiction:
        label: Location, Period, or Jurisdiction
        definition: A location, period of time, or jurisdiction.
        subClassOf: []
      dct:Location:
        definition: A spatial region or named place.
        subClassOf: [dct:LocationPeriodOrJurisdiction]
        comment: |
          Usage note DCAT:
          For an extensive geometry (i.e., a set of coordinates denoting the vertices of the relevant geographic area), the property locn:geometry [LOCN] SHOULD be used.
          For a geographic bounding box delimiting a spatial area the property dcat:bbox SHOULD be used.
          For the geographic center of a spatial area, or another characteristic point, the property dcat:centroid SHOULD be used.
      dct:Frequency:
        definition: A rate at which something recurs.
        subClassOf: []
