ontologies:
  rdf:
    title: RDF Ontology
    source:
      - https://www.w3.org/TR/rdf11-concepts/#vocabularies
    classes:
      rdf:Property:
        definition: the class of RDF properties. rdf:Property is an instance of rdfs:Class.
        subClassOf: []
      rdf:langString:
        definition: |
          the class of language-tagged string values. rdf:langString is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:HTML:
        definition: |
          the class of HTML literal values. rdf:HTML is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:XMLLiteral:
        definition: |
          the class of XML literal values. rdf:XMLLiteral is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:JSON:
        definition: JSON content as a possible literal value.
        subClassOf: [rdfs:Literal]
    properties:
      rdf:type:
  rdfs:
    title: RDF Schema
    source:
      - https://www.w3.org/TR/rdf-schema/
    classes:
      rdfs:Resource:
        definition: |
          All things described by RDF are called resources, and are instances of the class rdfs:Resource.
          This is the class of everything.
        subClassOf: []
      rdfs:Class:
        definition: This is the class of resources that are RDF classes. rdfs:Class is an instance of rdfs:Class.
        subClassOf: [rdfs:Resource]
        instances:
          - $id: rdfs:Class
            label:
              en: Class of resources that are RDF classes
      rdfs:Literal:
        definition: literal values such as strings and integers.
        subClassOf: []
      rdfs:Datatype:
        definition: |
          the class of datatypes. All instances of rdfs:Datatype correspond to the RDF model of a datatype described in the RDF Concepts specification [RDF12-CONCEPTS]. rdfs:Datatype is both an instance of and a subclass of rdfs:Class. Each instance of rdfs:Datatype is a subclass of rdfs:Literal.
        subClassOf: []
    properties:
      rdfs:range:
      rdfs:domain:
      rdfs:subClassOf:
      rdfs:subPropertyOf:
      rdfs:label:
        definition: provides a human-readable version of a resource's name.
        subPropertyOf: []
        range: [rdfs:Literal]
        domain: [rdfs:Resource]
      rdfs:comment:
        definition: provides a human-readable description of a resource.
        subPropertyOf: []
        range: [rdfs:Literal]
        domain: [rdfs:Resource]
  dcat:
    title: Data Catalog Vocabulary (DCAT) - Version 3
    source:
      - https://www.w3.org/TR/2023/WD-vocab-dcat-3-20230307/
      - https://www.w3.org/TR/vocab-dcat-3/
    classes:
      dcat:Catalog:
        definition: A curated collection of metadata about resources.
        subClassOf: [dcat:Dataset]
      dcat:Resource:
        label: Cataloged Resource
        definition: Resource published or curated by a single agent.
        subClassOf: []
      dcat:CatalogRecord:
        definition: A record in a catalog, describing the registration of a single dcat:Resource.
        subClassOf: []
      dcat:Dataset:
        definition: |
          A collection of data, published or curated by a single agent, and available for access or download in one or more
          representations.
        subClassOf: [dcat:Resource]
      dcat:DatasetSeries:
        definition: A collection of datasets that are published separately, but share some characteristics that group them.
        subClassOf: [dcat:Dataset]
      dcat:DataService:
        definition: A collection of operations that provides access to one or more datasets or data processing functions.
        subClassOf: [dcat:Resource, dctype:Service]
      dcat:Distribution:
        definition: |
          A specific representation of a dataset. A dataset might be available in multiple serializations that may differ
          in various ways, including natural language, media-type or format, schematic organization, temporal and spatial
          resolution, level of detail or profiles (which might specify any or all of the above). 
        subClassOf: []
      dcat:Relationship:
        definition: An association class for attaching additional information to a relationship between DCAT Resources
        subClassOf: [prov:EntityInfluence]
    properties:
      dcat:themeTaxonomy:
        definition: |
          A knowledge organization system (KOS) used to classify the resources documented in the catalog (e.g., datasets and
          services).
        domain: [dcat:Catalog]
        range: [rdfs:Resource]
        comment: |
          It is recommended that the taxonomy is organized in a skos:ConceptScheme, skos:Collection, owl:Ontology or similar,
          which allows each member to be denoted by an IRI and published as Linked Data. 
      dcat:theme:
        definition: A main category of the resource. A resource can have multiple themes.
        subPropertyOf: [dcterms:subject]
        range: [rdfs:Resource]
        comment: |
          Usage note: The set of themes used to categorize the resources are organized in a skos:ConceptScheme, skos:Collection, owl:Ontology or similar, describing all the categories and their relations in the catalog.
      dcat:resource:
        definition: A resource that is listed in the catalog.
        subPropertyOf: [dcterms:hasPart]
        domain: [dcat:Catalog]
        range: [dcat:Resource]
        inverse: dcat:inCatalog
        comment: |
          Usage note DCAT: This is the most general predicate for membership of a catalog. Use of a more specific sub-property is recommended when available.
      dcat:dataset:
        definition: A dataset that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:Dataset]
      dcat:service:
        definition: A service that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:DataService]
      dcat:catalog:
        definition: A catalog that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:Catalog]
      dcat:record:
        definition: |
          A record describing the registration of a single resource (e.g., a dataset, a data service) that is part of the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:CatalogRecord]
      dcat:contactPoint:
        definition: Relevant contact information for the cataloged resource. Use of vCard is recommended.
        range: [vcard:Kind]
      dcat:qualifiedRelation:
        definition: Link to a description of a relationship with another resource
        subPropertyOf: [prov:qualifiedInfluence]
        domain: [dcat:Resource]
        range: [dcat:Relationship]
      dcat:keyword:
        definition: A keyword or tag describing the resource.
        range: [rdfs:Literal]
      dcat:bbox:
        definition: The geographic bounding box of a spatial thing [SDW-BP].
        range: [rdfs:Literal]
        comment: |
          Usage note:	The range of this property (rdfs:Literal) is intentionally generic, with the purpose of allowing different geometry literal encodings. E.g., the geometry could be encoded as a WKT literal (geosparql:wktLiteral [GeoSPARQL]).
      dcat:centroid:
        definition: The geographic center (centroid) of a spatial thing [SDW-BP].
        range: [rdfs:Literal]
        comment: |
          Usage note: The range of this property (rdfs:Literal) is intentionally generic, with the purpose of allowing different geometry literal encodings. E.g., the geometry could be encoded as a WKT literal (geosparql:wktLiteral [GeoSPARQL]).
      dcat:landingPage:
        definition: |
          A Web page that can be navigated to in a Web browser to gain access to the catalog, a dataset, its distributions
          and/or additional information.
        subPropertyOf: [foaf:page]
        range: [foaf:Document]
        comment: |
          Usage note: If the distribution(s) are accessible only through a landing page (i.e., direct download URLs are not known),
            then the landing page link SHOULD be duplicated as dcat:accessURL on a distribution.
      dcat:inSeries:
        definition: A dataset series of which the dataset is part.
        domain: [dcat:Dataset]
        range: [dcat:DatasetSeries]
        subPropertyOf: [dcterms:isPartOf]
        inverse: dcat:seriesMember
      dcat:distribution:
        definition:	An available distribution of the dataset.
        subPropertyOf: [dct:relation]
        domain: [dcat:Dataset]
        range: [dcat:Distribution]
        inverse: dcat:isDistributionOf
      dcat:accessURL:
        definition: |
          A URL of the resource that gives access to a distribution of the dataset. E.g., landing page, feed, SPARQL endpoint.
        domain: [dcat:Distribution]
        range: [rdfs:Resource]
        comment: |
          Usage note:	

          dcat:accessURL SHOULD be used for the URL of a service or location that can provide access to this distribution, typically through a Web form, query or API call.

          dcat:downloadURL is preferred for direct links to downloadable resources.

          If the distribution(s) are accessible only through a landing page (i.e., direct download URLs are not known), then the landing page URL associated with the dcat:Dataset SHOULD be duplicated as access URL on a distribution (see 5.7 Dataset available only behind some Web page).
      dcat:accessService:
        definition: A data service that gives access to the distribution of the dataset
        range: [dcat:DataService]
        comment: |
          Usage note:	dcat:accessService SHOULD be used to link to a description of a dcat:DataService that can provide access to this distribution.
      dcat:downloadURL:
        definition: |
          The URL of the downloadable file in a given format. E.g., CSV file or RDF file. The format is indicated by the
          distribution's dcterms:format and/or dcat:mediaType
        domain: [dcat:Distribution]
        range: [rdfs:Resource]
        comment: |
          Usage note: dcat:downloadURL SHOULD be used for the URL at which this distribution is available directly, typically through a HTTP Get request.
      dcat:previousVersion:
        definition: The previous version of a resource in a lineage [PAV].
        equivalentProperty: [pav:previousVersion]
        subPropertyOf: [prov:wasRevisionOf]
        inverse: dcat:nextVersion
        comment: |
          This property is meant to be used to specify a version chain, consisting of snapshots of a resource.
          The notion of version used by this property is limited to versions resulting from revisions occurring to a resource as part of its life-cycle. One of the typical cases here is representing the history of the versions of a dataset that have been released over time.
      dcat:hasVersion:
        definition: This resource has a more specific, versioned resource [PAV].
        equivalentProperty: [pav:hasVersion]
        subPropertyOf: [dcterms:hasVersion, prov:generalizationOf]
        comment: |
          Usage note:
            This property is intended for relating a non-versioned or abstract resource to several versioned resources, e.g., snapshots [PAV].

            The notion of version used by this property is limited to versions resulting from revisions occurring to a resource as part of its life-cycle. Therefore, its semantics is more specific than its super-property dcterms:hasVersion, which makes use of a broader notion of version, including editions and adaptations.
      dcat:hasCurrentVersion:
        definition: This resource has a more specific, versioned resource with equivalent content [PAV].
        equivalentProperty: [pav:hasCurrentVersion]
        subPropertyOf: [pav:hasVersion]
        comment: |
          Usage note:
            This property is intended for relating a non-versioned or abstract resource to a single snapshot that can be used as a permalink to indicate the current version of the content [PAV].

            The notion of version used by this property is limited to versions resulting from revisions occurring to a resource as part of its life-cycle.
      dcat:version:
        definition: The version indicator (name or identifier) of a resource.
        equivalentProperty: [pav:version]
        range: [rdfs:Literal]
        comment: |
          Usage note: 	
            DCAT does not prescribe how a version name / identifier should be specified, and refers for guidance to [DWBP]'s Best Practice 7: Provide a version indicator.
      dcat:first:
        definition: The first resource in an ordered collection or series of resources, to which the current resource belongs.
        subPropertyOf: [xhv:first]
        comment: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
      dcat:last:
        definition: The last resource in an ordered collection or series of resources, to which the current resource belongs.
        subPropertyOf: [xhv:last]
        comment: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
      dcat:prev:
        definition: The previous resource (before the current one) in an ordered collection or series of resources.
        subPropertyOf: [xhv:prev]
        inverse: dcat:next
        comment: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
            It is important to note that this property is different from dcat:previousVersion, as it does not denote a previous version of the same resource, but a distinct resource immediately preceding the current one in an ordered collection of resources.
